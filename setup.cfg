[metadata]
name = NowPlaying
license_file = LICENSE.txt

[options]
include_package_data = True
packages = nowplaying
install_requires =
  aiohttp==3.8.1
  aiosqlite==0.17.0
  irc==20.0.0
  jinja2==3.1.2
  lxml==4.9.1
  netifaces==0.11.0
  musicbrainzngs==0.7.1
  netifaces==0.11.0
  normality==2.3.3
  obs-websocket-py==0.5.3
  pillow==9.2.0
  pyacoustid==1.2.2
  pyinstaller_versionfile==2.0.0
  PySide6==6.3.1
  requests==2.27.1
  tinytag==1.8.1
  urllib3==1.26.10
  versioneer
  watchdog==2.1.5
  #
  # audio-metadata and tbm-utils (install these from requirements.txt)
  #
  attrs
  bidict
  bitstruct
  more-itertools
  pendulum
  pprintpp
  wrapt

[options.entry_points]
console_scripts =
  NowPlaying = nowplaying:main
pyinstaller40 =
  hook-dirs = nowplaying.__pyinstaller:get_hook_dirs

[options.package_data]
nowplaying = templates/*, resources/*

[versioneer]
VCS = git
style = pep440
versionfile_source = nowplaying/version.py
versionfile_build = nowplaying/version.py
tag_prefix = ''
