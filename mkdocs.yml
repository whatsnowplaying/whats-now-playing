---
site_name: "What's Now Playing"
site_description: "A tool to retrieve current/last played song in DJ software"
site_url: http://whatsnowplaying.github.io
repo_url: https://github.com/whatsnowplaying/whats-now-playing
repo_name: whatsnowplaying/whats-now-playing

theme:
  name: material
  palette:
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: blue
      accent: blue
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: blue
      accent: blue
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.path
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest
    - content.code.copy
    - toc.follow
    - toc.integrate

plugins:
  - search
  - macros:
      module_name: docs/macros
      render_by_default: true
      j2_variable_start_string: '{$'
      j2_variable_end_string: '$}'
  - mike:
      version_selector: true
      css_dir: css
      javascript_dir: js

extra:
  version:
    provider: mike
    default: latest
    warning:
      - version: dev
        text: "⚠️ Development version - features may be unstable"
        url: ../latest/
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/whatsnowplaying/whats-now-playing

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - attr_list
  - md_in_html
  - toc:
      permalink: true

docs_dir: docs
site_dir: site


nav:
  - Home: index.md
  - Quickstart: quickstart.md
  - Upgrading: upgrading.md
  - Usage: usage.md
  - Settings:
      - General: settings/index.md
      - Filters: settings/filter.md
      - Track Skip: settings/trackskip.md
      - Quirks: settings/quirks.md
      - Destroy: settings/destroy.md
  - Input Sources:
      - General: input/index.md
      - Denon: input/denon.md
      - DJUCED: input/djuced.md
      - Icecast: input/icecast.md
      - JRiver: input/jriver.md
      - M3U: input/m3u.md
      - MPRIS2: input/mpris2.md
      - Remote: input/remote.md
      - Serato: input/serato.md
      - Traktor: input/traktor.md
      - Virtual DJ: input/virtualdj.md
      - Windows Media: input/winmedia.md
  - Recognition:
      - Overview: recognition/index.md
      - AcoustID: recognition/acoustid.md
      - MusicBrainz: recognition/musicbrainz.md
  - Artist Data:
      - Overview: extras/index.md
      - Discogs: extras/discogs.md
      - FanArt.TV: extras/fanarttv.md
      - TheAudioDB: extras/theaudiodb.md
      - Wikimedia: extras/wikimedia.md
  - Output & Display:
      - Overview: output/index.md
      - Charts: output/charts.md
      - OBS WebSocket: output/obswebsocket.md
      - Text Output: output/textoutput.md
      - Web Server: output/webserver.md
  - Streaming & Chat:
      - Discord: output/discord.md
