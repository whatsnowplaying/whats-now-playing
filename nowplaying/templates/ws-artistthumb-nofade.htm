<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <title>artistthumbnail</title>
    <style>
        .container {
            text-align: center;
            max-width: 200px;
            max-height: 200px;
        }

        .img-scale {
            width: 100%;
            height: 100%;
            object-fit: contain;
            overflow: hidden;
            max-width: 200px;
            max-height: 200px;
        }

    </style>
    <script src="https://code.jquery.com/jquery-3.6.1.js"></script>
</head>

<body>


    <div class="container" id="artistthumbnail">
        <div id="artistthumbnail"></div>
    </div>

    <script type="text/javascript">
        function start(websocketServerLocation) {
            // Let us open a web socket
            var ws = new WebSocket(websocketServerLocation);

            ws.onopen = function() {
                console.log('ws connected');
            };

            ws.onmessage = function(event) {
                var metadata = JSON.parse(event.data);
                console.log(metadata.artist);
                var img = document.createElement("img")
                img.src = 'data:image/png;base64,' + metadata.artistthumbnailbase64;
                img.className = 'img-scale';
                if (metadata.artist) {
                    $("#artistthumbnail").html(img);
                }
            };

            ws.onclose = function() {
                // Try to reconnect in 5 seconds
                setTimeout(function() {
                    start(websocketServerLocation)
                }, 5000);
            };
        }

        if ("WebSocket" in window) {
            start("ws://{{ hostip }}:{{ httpport }}/wsstream")
        }

    </script>

</body>

</html>
