<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Guess Game Leaderboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: transparent;
            color: #ffffff;
            padding: 20px;
        }

        .leaderboard-container {
            max-width: 500px;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.7);
        }

        /* Session leaderboard styling (purple/orange) */
        .leaderboard-container.session {
            background: linear-gradient(135deg, rgba(30, 30, 50, 0.95), rgba(50, 30, 80, 0.95));
        }

        .leaderboard-container.session .leaderboard-title {
            color: #ffaa00;
        }

        .leaderboard-container.session .rank {
            color: #ffaa00;
        }

        .leaderboard-container.session .score {
            color: #ffdd66;
        }

        .leaderboard-container.session th {
            color: #aaaaff;
        }

        /* All-time leaderboard styling (green) */
        .leaderboard-container.alltime {
            background: linear-gradient(135deg, rgba(30, 50, 30, 0.95), rgba(50, 80, 50, 0.95));
        }

        .leaderboard-container.alltime .leaderboard-title {
            color: #aaffaa;
        }

        .leaderboard-container.alltime .rank {
            color: #aaffaa;
        }

        .leaderboard-container.alltime .score {
            color: #aaffaa;
        }

        .leaderboard-container.alltime th {
            color: #aaffaa;
        }

        .leaderboard-container.hidden {
            display: none;
        }

        .leaderboard-title {
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .leaderboard-table {
            width: 100%;
            border-collapse: collapse;
        }

        .leaderboard-table th {
            text-align: left;
            padding: 12px 10px;
            border-bottom: 2px solid rgba(255, 255, 255, 0.4);
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .leaderboard-table th:first-child {
            width: 50px;
            text-align: center;
        }

        .leaderboard-table td {
            padding: 12px 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.15);
            font-size: 16px;
        }

        .leaderboard-table tr:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .leaderboard-table tr:last-child td {
            border-bottom: none;
        }

        .rank {
            font-weight: bold;
            font-size: 18px;
            text-align: center;
        }

        .rank-1 {
            color: #ffd700;
            font-size: 22px;
        }

        .rank-2 {
            color: #c0c0c0;
            font-size: 20px;
        }

        .rank-3 {
            color: #cd7f32;
            font-size: 20px;
        }

        .player-name {
            font-weight: 600;
        }

        .score {
            text-align: right;
            font-weight: bold;
        }

        .solves {
            text-align: right;
            color: #aaaaaa;
            font-size: 14px;
        }

        .empty-state {
            text-align: center;
            padding: 30px;
            color: #888;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="leaderboard-container" id="leaderboardContainer">
        <div class="leaderboard-title" id="leaderboardTitle">üèÜ Leaderboard</div>
        <table class="leaderboard-table">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Player</th>
                    <th style="text-align: right;">Score</th>
                    <th style="text-align: right;">Solves</th>
                </tr>
            </thead>
            <tbody id="leaderboardBody">
                <tr>
                    <td colspan="4" class="empty-state">No scores yet</td>
                </tr>
            </tbody>
        </table>
    </div>

    <script>
        // Configuration based on URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const leaderboardType = urlParams.get('type') || 'session'; // 'session' or 'alltime'
        const port = urlParams.get('port') || '8899';

        // Configure UI based on leaderboard type
        const containerEl = document.getElementById('leaderboardContainer');
        const titleEl = document.getElementById('leaderboardTitle');
        const leaderboardBodyEl = document.getElementById('leaderboardBody');

        let leaderboardDataField;
        if (leaderboardType === 'alltime') {
            containerEl.classList.add('alltime');
            titleEl.textContent = 'üèÜ All-Time Leaderboard';
            leaderboardDataField = 'all_time_leaderboard';
        } else {
            containerEl.classList.add('session');
            titleEl.textContent = 'üèÜ Leaderboard';
            leaderboardDataField = 'session_leaderboard';
        }

        let ws;

        function connect() {
            const sessionId = `${leaderboardType}_leaderboard_${Date.now()}`;
            ws = new WebSocket(`ws://localhost:${port}/wsguessgamestream?session_id=${sessionId}`);

            ws.onopen = () => {
                console.log('Connected to guess game WebSocket');
            };

            ws.onmessage = (event) => {
                try {
                    const data = JSON.parse(event.data);
                    updateLeaderboard(data);
                } catch (error) {
                    console.error('Error parsing WebSocket message:', error);
                }
            };

            ws.onerror = (error) => {
                console.error('WebSocket error:', error);
            };

            ws.onclose = () => {
                console.log('Disconnected, reconnecting in 5 seconds...');
                setTimeout(connect, 5000);
            };
        }

        function updateLeaderboard(data) {
            // Get the appropriate leaderboard data based on type
            const leaderboardData = data[leaderboardDataField];

            // Hide if no leaderboard data
            if (!leaderboardData || leaderboardData.length === 0) {
                // Clear and show empty state using DOM manipulation
                leaderboardBodyEl.innerHTML = '';
                const emptyRow = document.createElement('tr');
                const emptyCell = document.createElement('td');
                emptyCell.setAttribute('colspan', '4');
                emptyCell.className = 'empty-state';
                emptyCell.textContent = 'No scores yet';
                emptyRow.appendChild(emptyCell);
                leaderboardBodyEl.appendChild(emptyRow);
                return;
            }

            // Show leaderboard
            containerEl.classList.remove('hidden');

            // Clear existing rows
            leaderboardBodyEl.innerHTML = '';

            // Build leaderboard using DOM manipulation
            leaderboardData.forEach(entry => {
                const row = document.createElement('tr');

                // Rank cell
                const rankCell = document.createElement('td');
                rankCell.className = `rank rank-${entry.rank}`;
                rankCell.textContent = entry.rank;
                row.appendChild(rankCell);

                // Player name cell
                const nameCell = document.createElement('td');
                nameCell.className = 'player-name';
                nameCell.textContent = entry.username;
                row.appendChild(nameCell);

                // Score cell
                const scoreCell = document.createElement('td');
                scoreCell.className = 'score';
                scoreCell.textContent = entry.score;
                row.appendChild(scoreCell);

                // Solves cell
                const solvesCell = document.createElement('td');
                solvesCell.className = 'solves';
                solvesCell.textContent = entry.solves;
                row.appendChild(solvesCell);

                leaderboardBodyEl.appendChild(row);
            });
        }

        // Connect on page load
        connect();
    </script>
</body>
</html>
