<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <title>Titlecard</title>
    <style>
        .container {
            margin: 1px;
            float: left;
            color: black;
            text-transform: uppercase;
            line-height: 50%;

        }

        .title {
            font-size: 36px;
            font-family: "Helvetica";
        }

        .artist {
            font-size: 24px;
            font-family: "Helvetica";
        }

    </style>
    <script src="https://code.jquery.com/jquery-3.6.1.js"></script>
</head>

<body>


    <div class="container" id="titlecard">
        <p>
        <div class="title" id="title"></div>
        </p>
        <p>
        <div class="artist" id="artist"></div>
        </p>
    </div>

    <script type="text/javascript">
        function start(websocketServerLocation) {
            // Let us open a web socket
            var ws = new WebSocket(websocketServerLocation);

            ws.onopen = function() {
                console.log('ws connected');
            };

            ws.onmessage = function(event) {
                var metadata = JSON.parse(event.data);
                console.log(metadata.title);
                if (metadata.title) {
                    $('#titlecard').hide()
                    $("#title").html(metadata.title);
                    $("#artist").html(metadata.artist);
                    $('#titlecard').delay(2000).slideDown(5000);
                    $('#titlecard').delay(10000).slideUp(5000);
                } else {
                    $("#title").html('');
                    $("#artist").html('');
                }
            };

            ws.onclose = function() {
                // Try to reconnect in 5 seconds
                setTimeout(function() {
                    start(websocketServerLocation)
                }, 5000);
            };
        }

        if ("WebSocket" in window) {
            start("ws://{{ hostip }}:{{ httpport }}/wsstream")
        }

    </script>
</body>

</html>
